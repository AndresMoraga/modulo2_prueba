<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Cards</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/b80090e9ab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="menumobile">
                <div class="titulo">
                    <img src="./assets/img/logo.png" alt="">
                    <p>TCG Cards</p>
                </div>
                <div class="iconmobile">
                    <i class="fa-solid fa-bars menu-icon"></i>
                </div>
            </div>
            <p class="textomenu">Inicio</p>
            <p class="textomenu">Ediciones</p>
            <p class="textomenu">Ofertas</p>
            <p class="textomenu">Contacto</p>
        </div>
        <div class="filter">
            <p>Ordenar por:</p>
            <button class="filtros">Precio <i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <div class="main">
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/PAR/PAR_139_R_EN.png" alt="">
                <p>Gholdengo ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/TWM/TWM_130_R_EN.png" alt="">
                <p>Dragapult ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/TEF/TEF_123_R_EN.png" alt="">
                <p>Raging Bolt ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/SVI/SVI_086_R_EN.png" alt="">
                <p>Gardevoir ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/OBF/OBF_125_R_EN.png" alt="">
                <p>Charizard ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/PRE/PRE_014_R_EN.png" alt="">
                <p>Flareon ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/SSP/SSP_057_R_EN_LG.png" alt="">
                <p>Pikachu ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="carta">
                <img src="https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/tpci/MEW/MEW_151_R_EN_LG.png" alt="">
                <p>Mew ex</p>
                <button>Agregar al carro</button>
            </div>
            <div class="paginas">
                <button><i class="fa-solid fa-backward-step"></i></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
        <div class="footer">
            <div class="iconosrrss">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p>Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
